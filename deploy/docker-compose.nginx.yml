version: '3.8'

services:
  nginx:
    image: nginx:1.25
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.sedabox.conf:/etc/nginx/conf.d/default.conf:ro
      - ./letsencrypt:/etc/letsencrypt:ro   # if you use certs from host
      - ./static:/srv/soundbox/static:ro     # static files (collected)
    depends_on:
      - soundbox_web
    networks:
      - soundbox_net

  # Example web service already running in your environment as `soundbox_web`.
  # Ensure your existing `docker-compose.yml` puts the web container on the same `soundbox_net` network.

networks:
  soundbox_net:
    external: true
