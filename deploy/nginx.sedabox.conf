server {
    listen 80;
    server_name sedabox.com www.sedabox.com;

    # Serve static files from the container or host path mounted into this container
    location /static/ {
        alias /srv/soundbox/static/; # adjust to your STATIC_ROOT volume mount
    }

    location / {
        # If nginx runs in a container on the same docker network, proxy to the web service name
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://soundbox_web:8000; # service name and port
        proxy_redirect off;
    }
}
